{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}


<style>
    body {
        background-color: #white;
        color: black;
    }
    hr {
        border-color: white;
    }
    .btn-primary {
        background-color: #008080;
        border-color: #008080;
    }

    .btn-primary:hover {
        background-color: #006666;
        border-color: #006666;
    }

    .btn-link {
        color: #008080;
    }

    .btn-link:hover {
        color: #006666;
    }
</style>


<div class="container mt-5" style="background-color : AFC8AD"><br>
    <h2 class="text-center"> EDITPROFILE </h2>
    <hr>

    <div class="row">
        <div class="col-sm-6 mt-4">
            <form method="post">
                {% csrf_token%}


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>FirstName</label>
                        <input class="form-control" name="firstname" type="text" value="{{data.user.first_name}}">
                    </div>

                    <div class="form-group col-md-6">
                        <label>LastName</label>
                        <input class="form-control" name="lastname" type="text" value="{{data.user.last_name}}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Email ID</label>
                        <input class="form-control" name="emailid" readonly type="text" value="{{data.user.username}}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact</label>
                        <input class="form-control" name="contact" type="text" value="{{data.contact}}">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Semester</label>
                        <select class="form-control" name="semester">
                            <option value="Select" disabled>Select Semester</option>
                            <option value="First">First</option>
                            <option value="Second">Second</option>
                            <option value="Third">Third</option>
                            <option value="Fourth">Fourth</option>
                            <option value="Fifth">Fifth</option>
                            <option value="Sixth">Sixth</option>
                            <option value="Seventh">Seventh</option>
                            <option value="Eight">Eight</option>
                            <option value="Nine">Nine</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mt-2"><br>
                        <input class="form-control" readonly type="text" value="{{data.semester}}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Branch</label>
                        <select class="form-control" name="branch">
                            <option value="Select" disabled>Select Branch</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Data Science">Data Science</option>
                            <option value="AIML">AIML</option>
                            <option value="Business System">Business System</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mt-2"><br>
                        <input class="form-control" readonly type="text" value="{{data.branch}}">
                    </div>
                </div>

                <input class="  btn btn-info  mt-3" style="display: block; margin: 0 auto;background-color: #008080;"
                       type="Submit"
                       value="UPDATE">

            </form>

        </div>
        <div class="col-sm-6 mt-5">
            <img src=" {%static 'images/notes11.jpg'%}" style="width:95% ; height : 400px">
        </div>
    </div>
    <br><br>
</div>


{% if error %}
<script>
    alert('Profile Updated Successfully');
    window.location = "{% url 'profile' %}";
</script>
{% endif %}

<br><br><br>

{% endblock %}
